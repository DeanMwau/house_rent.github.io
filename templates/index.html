{% extends "layout.html" %}


{% block main %}

    <div class="vh-100 d-flex flex-column justify-content-center align-items-center bg-image"
        style="background-image: url('/static/KICC.jpg'); background-size: cover; background-position: center;">
    
        <!-- Centered Heading -->
        <h1 style="color: white;">Welcome to House Rent!</h1>
    
        <!-- Centered Button Section -->
        <div class="text-center p-4 bg-transparent bg-opacity-50 rounded mt-3">
            <form action="/search" class="d-flex justify-content-center" method="get" >
                <div class="input-group mb-3 w-100">                    
                    <span class="input-group-text border-0" id="basic-addon1">
                        <i class="bi bi-geo-alt" style="font-size: 20px;"></i>
                    </span>
                    <input type="text" class="form-control border-0" placeholder="Enter location" aria-label="Search"
                        aria-describedby="search-button" name="query" required>                    

                    <button class="btn d-flex align-items-center ms-3" type="submit" id="search-button">
                      <i class="icon" name="search"> 
                            <svg viewBox="0 0 24 24" width="24" height="24">

                                    fill="currentColor"></path>
                            </svg> </i>
                        <span>Search</span>
                    </button>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
