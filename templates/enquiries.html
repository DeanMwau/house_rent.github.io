{% extends "layout.html" %}


{% block main %}
<h4 style="color: white;">Enquiries for Your Apartments</h4>
<table class="table">
    <thead>
        <tr>
            <th>Apartment</th>
            <th>Tenant Name</th>
            <th>Tenant Email</th>
            <th class="message-column">Message</th>
        </tr>
    </thead>
    <tbody>
        {% for enquiry in enquiries %}
        <tr>
            <td>{{ enquiry.apartment_title }}</td>
            <td>{{ enquiry.tenant_name }}</td>
            <td>{{ enquiry.tenant_email }}</td>
            <td class="message-column">{{ enquiry.message }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
