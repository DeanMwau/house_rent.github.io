{% extends "layout.html" %}

{% block main %}

<h4 style="color: white;">Change Password</h4>
<div class="change_password">
    <form action="/change_password" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" name="username" class="form-control rounded" placeholder="Username" required><br>

        <label for="password">Old Password:</label><br>
        <input type="password" name="oldpassword" class="form-control rounded" placeholder="Old Password" required><br>

        <label for="password">New Password:</label><br>
        <input type="password" name="newpassword" class="form-control rounded" placeholder="New Password" required><br>

        <label for="password">Confirm New Password:</label><br>
        <input type="password" name="confirmnewpassword" class="form-control rounded" placeholder="Confirm Password" required><br>

        <button type="submit" class="btn small-button">Change</button>
    </form>
</div>

{% endblock %}
