{% extends "layout.html" %}

{% block main %}

    <h4 style="color: white;">Create Account</h4>
<div class="register-container">
    <div class="form-container">
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" class="form-control rounded" required><br>
            <input type="tel" name="number" placeholder="Phone Number" class="form-control rounded" required title="Enter a valid phone number"><br>
            <input type="password" name="password" placeholder="Password" class="form-control rounded" required><br>
            <input type="password" name="confirmation" placeholder="Confirm Password" class="form-control rounded" required title="Ensure password matches the one entered above"><br>
            <select id="role" name="role" class="form-control rounded" required>
                <option selected disabled>Register as</option>
                <option value="tenant">Tenant</option>
                <option value="owner">Owner</option>
            </select><br>
            <button type="submit" class="btn small-button">Sign up</button>
        </form>
    </div>
    <div class="welcome-container">
        <h1>House Rent </h1>
        <p style="font-size: larger;">"Success isn't owned, it's leased. And rent is due every day".</p>
    </div>
</div>

{% endblock %}
